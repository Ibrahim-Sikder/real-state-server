name: Node.js CD
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /var/www/html/anaa-developers/server

            git fetch --all
            git reset --hard origin/main
            git pull origin main

            cp .env.example .env || echo ".env.example not found, skipping .env setup."

            npm install
            npm run build

            pm2 describe anaa-developers-server > /dev/null && pm2 restart anaa-developers-server || pm2 start npm --name "anaa-developers-server" -- run start

            pm2 save
